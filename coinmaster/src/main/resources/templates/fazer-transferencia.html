<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Conta</title>
    <meta charset="UTF-8">
    <style>
        /* Remove as setas nos navegadores baseados em WebKit (Chrome, Safari, Edge, Opera) */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Remove as setas no Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <h1>Cadastrar Nova Conta</h1>
    <form action="#" th:action="@{/contas/transferencia}" method="post">
        <label for="origem">Número da Conta origem:</label>
        <input type="number" id="origem" name="origem" required />
        <label for="destino">Número da Conta destino:</label>
        <input type="number" id="destino" name="destino" required />
        <label for="valor">Valor a ser transferido</label>
        <input type="double" id="valor" name="valor" required />
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
